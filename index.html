<!DOCTYPE html>

  <head>

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>

  <body class="flex flex-col items-center bg-[#3B4664]">

            THEME

          <div class="grid grid-cols-3 text-[1.4vh] w-[38.3px]">

              ></div>
            </div>
          </div>
        </div>

        <!-- fin affichage -->

            =
